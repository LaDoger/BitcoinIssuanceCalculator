<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bitcoin Issuance Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        label {
            width: 150px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000000;
        }
        input::placeholder {
            color: #000000;
            opacity: 0.5;
        }
        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[readonly] {
            background-color: #f0f0f0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                width: auto;
                margin-bottom: 8px;
            }
            input {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <h1>Bitcoin Issuance Calculator</h1>
    <div class="input-group">
        <label for="block">Block Height:</label>
        <input type="number" id="block" min="0" step="1" value="923999">
    </div>
    <div class="input-group">
        <label for="btc">BTC Mined:</label>
        <input type="number" id="btc" step="any" value="19950000">
    </div>
    <div class="input-group">
        <label for="percent">% of Supply:</label>
        <input type="number" id="percent" step="any" value="95">
    </div>
    <div class="input-group">
        <label for="current_block">Current Block:</label>
        <input type="text" id="current_block" readonly>
    </div>
    <div class="input-group">
        <label for="datetime">Est. Time (ET):</label>
        <input type="datetime-local" id="datetime" step="60" value="2025-10-23T10:14">
    </div>
    <div class="input-group">
        <label for="howlong">How Long:</label>
        <input type="text" id="howlong" readonly value="1 Day from now">
    </div>

    <script>
        let timeout;
        // Fallback reference values in case the API fails
        const fallbackRefBlock = 920000;
        const fallbackRefTs = 1760995440; // Oct 12 2025 8:04 PM ET

        // These will be updated with live data on page load
        let refBlock;
        let refTs;
        
        const avgBlockTime = 600; // 10 minutes in seconds
        const totalSupply = 21000000; // Total Bitcoin supply

        // Formatter for Eastern Time (ET), minute precision
        const etFormatter = new Intl.DateTimeFormat('en-US', {
            timeZone: 'America/New_York',
            month: 'short',
            day: '2-digit',
            year: 'numeric',
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
        });

        function calculateBtcFromBlock(h) {
            if (isNaN(h) || h < 0) return null;
            const interval = 210000;
            const subsidySat = 50n * 100000000n;
            let totalSat = 0n;

            const era = Math.floor(h / interval);
            const blocksInCurrentEra = (h % interval) + 1;

            for (let i = 0; i < era; i++) {
                totalSat += BigInt(interval) * (subsidySat >> BigInt(i));
            }
            totalSat += BigInt(blocksInCurrentEra) * (subsidySat >> BigInt(era));

            const btcInt = totalSat / 100000000n;
            const satRem = totalSat % 100000000n;
            return Number(btcInt) + Number(satRem) / 100000000;
        }

        function calculateBlockFromBtc(btc) {
            if (isNaN(btc) || btc < 0 || btc > totalSupply) return null;
            const satoshis = BigInt(Math.round(btc * 100000000));
            const interval = 210000;
            const subsidySat = 50n * 100000000n;
            let totalSat = 0n;
            let block = 0;

            for (let era = 0; era <= 33; era++) {
                const currentSubsidy = subsidySat >> BigInt(era);
                if (currentSubsidy === 0n) break;

                const blocksInEra = era < 33 ? interval : Infinity;
                for (let i = 0; i < blocksInEra && block <= 210000 * 33; i++) {
                    totalSat += currentSubsidy;
                    if (totalSat >= satoshis) {
                        return block;
                    }
                    block++;
                }
            }

            return block - 1;
        }

        function calculateTsFromBlock(h) {
            if (isNaN(h) || h < 0) return null;
            // Calculate timestamp based on the live/fallback reference
            const ts = refTs + (h - refBlock) * avgBlockTime;
            return Math.floor(ts / 60) * 60; // Round down to nearest minute
        }

        function calculateBlockFromTs(ts) {
            if (isNaN(ts)) return null;
            const flooredTs = Math.floor(ts / 60) * 60; // Round down to nearest minute
            const delta = flooredTs - refTs;
            const blocksDelta = Math.floor(delta / avgBlockTime);
            // Calculate block height based on the live/fallback reference
            const h = refBlock + blocksDelta;
            return h >= 0 ? h : null;
        }

        function calculateBtcFromPercent(percent) {
            if (isNaN(percent) || percent < 0 || percent > 100) return null;
            return (percent / 100) * totalSupply;
        }

        function calculatePercentSupply(btc) {
            if (isNaN(btc) || btc < 0 || btc > totalSupply) return '';
            const percent = (btc / totalSupply) * 100;
            return Number((Math.round(percent * 100) / 100).toFixed(2)).toString().replace(/\.?0+$/, '');
        }

        function formatBtc(btc) {
            if (btc === null) return '';
            return btc.toFixed(8).replace(/\.?0+$/, '');
        }

        function formatTsToDatetimeLocal(ts) {
            if (ts === null) return '';
            const date = new Date(ts * 1000);
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function parseDatetimeLocalToTs(value) {
            if (!value) return null;
            try {
                const date = new Date(value);
                if (isNaN(date.getTime())) return null;
                return Math.floor(date.getTime() / 1000 / 60) * 60; // Round down to minute
            } catch {
                return null;
            }
        }

        function calculateHowLong(ts) {
            if (ts === null) return '';
            const currentTs = Math.floor(Date.now() / 1000);
            const days = Math.floor(Math.abs(currentTs - ts) / 86400); // Round down
            return currentTs >= ts ? `${days} Days ago` : `${days} Days from now`;
        }

        function updateFields(source) {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const blockInput = document.getElementById('block');
                const btcInput = document.getElementById('btc');
                const percentInput = document.getElementById('percent');
                const tsInput = document.getElementById('datetime');
                const howLongInput = document.getElementById('howlong');

                let h;
                if (source === 'block') {
                    const blockVal = blockInput.value;
                    if (blockVal === '') {
                        percentInput.value = calculatePercentSupply(parseFloat(btcInput.value));
                        howLongInput.value = '';
                        return;
                    }
                    h = parseInt(blockVal);
                    if (isNaN(h) || h < 0 || !Number.isInteger(h)) {
                        blockInput.value = '';
                        btcInput.value = '';
                        percentInput.value = '';
                        tsInput.value = '';
                        howLongInput.value = '';
                        return;
                    }
                    const btc = calculateBtcFromBlock(h);
                    btcInput.value = formatBtc(btc);
                    percentInput.value = calculatePercentSupply(btc);
                    const ts = calculateTsFromBlock(h);
                    tsInput.value = formatTsToDatetimeLocal(ts);
                    howLongInput.value = calculateHowLong(ts);
                } else if (source === 'btc') {
                    const btcValStr = btcInput.value;
                    if (btcValStr === '') {
                        percentInput.value = '';
                        howLongInput.value = '';
                        return;
                    }
                    const btcVal = parseFloat(btcValStr);
                    h = calculateBlockFromBtc(btcVal);
                    if (h === null) {
                        blockInput.value = '';
                        btcInput.value = '';
                        percentInput.value = '';
                        tsInput.value = '';
                        howLongInput.value = '';
                        return;
                    }
                    blockInput.value = h;
                    percentInput.value = calculatePercentSupply(btcVal);
                    const ts = calculateTsFromBlock(h);
                    tsInput.value = formatTsToDatetimeLocal(ts);
                    howLongInput.value = calculateHowLong(ts);
                } else if (source === 'percent') {
                    const percentValStr = percentInput.value;
                    if (percentValStr === '') {
                        btcInput.value = formatBtc(calculateBtcFromPercent(0));
                        howLongInput.value = '';
                        return;
                    }
                    const percentVal = parseFloat(percentValStr);
                    const btcVal = calculateBtcFromPercent(percentVal);
                    if (btcVal === null) {
                        blockInput.value = '';
                        btcInput.value = '';
                        percentInput.value = '';
                        tsInput.value = '';
                        howLongInput.value = '';
                        return;
                    }
                    h = calculateBlockFromBtc(btcVal);
                    blockInput.value = h;
                    btcInput.value = formatBtc(btcVal);
                    const ts = calculateTsFromBlock(h);
                    tsInput.value = formatTsToDatetimeLocal(ts);
                    howLongInput.value = calculateHowLong(ts);
                } else if (source === 'datetime') {
                    const tsValStr = tsInput.value;
                    if (tsValStr === '') {
                        percentInput.value = calculatePercentSupply(parseFloat(btcInput.value));
                        howLongInput.value = '';
                        return;
                    }
                    const tsVal = parseDatetimeLocalToTs(tsValStr);
                    h = calculateBlockFromTs(tsVal);
                    if (h === null) {
                        blockInput.value = '';
                        btcInput.value = '';
                        percentInput.value = '';
                        tsInput.value = '';
                        howLongInput.value = '';
                        return;
                    }
                    blockInput.value = h;
                    const btc = calculateBtcFromBlock(h);
                    btcInput.value = formatBtc(btc);
                    percentInput.value = calculatePercentSupply(btc);
                    howLongInput.value = calculateHowLong(tsVal);
                }

                const ts = calculateTsFromBlock(h);
                const formattedDate = etFormatter.format(new Date(ts * 1000)) + ' (ET)';
                tsInput.setAttribute('data-display', formattedDate);
            }, 300);
        }

        // Main function to initialize the app
        async function initializeApp() {
            const currentBlockInput = document.getElementById('current_block');
            try {
                const response = await fetch('https://blockchain.info/q/getblockcount');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const blockCount = await response.text();
                // Use live data for estimations
                refBlock = parseInt(blockCount, 10);
                refTs = Math.floor(Date.now() / 1000); // User's current time
                currentBlockInput.value = refBlock.toLocaleString();
            } catch (error) {
                console.error("Could not fetch live data, using fallback values:", error);
                // Use fallback data if API fails
                refBlock = fallbackRefBlock;
                refTs = fallbackRefTs;
                currentBlockInput.value = "N/A";
            }

            // Set initial placeholder values for the calculator
            const tsInput = document.getElementById('datetime');
            const howLongInput = document.getElementById('howlong');
            const percentInput = document.getElementById('percent');
            const initialTs = 1763394840; // Oct 23 2025 10:14 AM ET
            const initialBtc = 19950000;
            tsInput.value = formatTsToDatetimeLocal(initialTs);
            tsInput.setAttribute('data-display', etFormatter.format(new Date(initialTs * 1000)) + ' (ET)');
            howLongInput.value = calculateHowLong(initialTs);
            percentInput.value = calculatePercentSupply(initialBtc);

            // Attach event listeners after reference data is set
            document.getElementById('block').addEventListener('input', () => updateFields('block'));
            document.getElementById('btc').addEventListener('input', () => updateFields('btc'));
            document.getElementById('percent').addEventListener('input', () => updateFields('percent'));
            document.getElementById('datetime').addEventListener('input', () => updateFields('datetime'));
        }

        // Run the initialization function when the script loads
        initializeApp();
    </script>
</body>
</html>
